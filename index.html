<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>BEM Lesson11_part1</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="product-card">
        <a href="#" class="logo product-card__logo">
          <img src="img/Logo.png" alt="logo" />
        </a>
        <div class="slider product-card__slider">
          <div class="slider-image">
            <img src="img/Sneakers.png" alt="" />
            <div class="slider__colors">
              <div class="slider__color slider__color--black"></div>
              <div class="slider__color slider__color--white"></div>
              <div class="slider__color slider__color--red"></div>
              <div class="slider__color slider__color--blue"></div>
            </div>
          </div>
        </div>

        <div class="info product-card__info">
          <h1 class="info__name">Nike SB Stefan Janoski Max</h1>
          <h3 class="info__title">Unisex Skateboarding Shoe</h3>
          <div class="rating info__rating">
            <ul class="rating__list">
              <li class="rating__star"><img src="img/Star 1.png" alt="" /></li>
              <li class="rating__star"><img src="img/Star 1.png" alt="" /></li>
              <li class="rating__star"><img src="img/Star 1.png" alt="" /></li>
              <li class="rating__star">
                <img src="img/Star 5.png" alt="star gray" />
              </li>
              <li class="rating__star">
                <img src="img/Star 5.png" alt="star gray" />
              </li>
            </ul>
          </div>
          <div class="info__dropdowns">
            <select class="info__dropdown dropdown" name="size" id="size">
              <option selected disabled>Size</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
            </select>
            <select class="info__dropdown dropdown" name="qty" id="qty">
              <option selected disabled>Qty</option>
              <option value="2-5">2-5</option>
              <option value="5-10">5-10</option>
              <option value="20-30">20-30</option>
            </select>
          </div>
          <button class="button info__button">Add to cart</button>
        </div>
      </article>
    </div>
  </body>
</html>
